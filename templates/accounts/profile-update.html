

{% extends 'base.html' %}

{% block main %}
<div class="wrapper">
    <div class="form-container">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="heading">
                Update Your Profile 
            </div>
            <div class="form-control-s">
                {% include 'includes/alert.html' %}
            </div>
            <div class="form-control-s">
                {{form.first_name}}
            </div>
            <div class="form-control-s">
                {{form.last_name}}
            </div>
            <div class="form-control-s">
                {{form.age}}
            </div>
            <div class="form-control-s">
                {{form.email}}
            </div>

            <div class="form-control-s">
                <input type="submit" class="submit-btn" value="Update">
            </div>   
        </form>
    </div>
</div> 
{% endblock main %}
